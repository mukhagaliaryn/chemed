<button 
    data-modal-target="popup-modal" 
    data-modal-toggle="popup-modal"
    class="flex gap-2 justify-center items-center text-center cursor-pointer focus:outline-none text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5"
    type="button"
>
    Сабақты бастау
</button>

<div 
    id="popup-modal" 
    tabindex="-1"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm">
            <button type="button"
                class="absolute top-3 end-2.5 text-muted bg-transparent hover:bg-secondary-200 hover:text-foreground rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="popup-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 grid gap-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info-icon lucide-info mx-auto text-muted">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                </svg>
                <span class="mb-5 font-normal text-muted">
                    Сабақты бастаймыз ба?
                </span>

                <form action="{% url 'lesson_start' user_subject.pk user_chapter.pk user_lesson.pk %}" method="post" class="flex gap-2 justify-center">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="flex gap-2 justify-center items-center text-center cursor-pointer focus:outline-none text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5"
                    >
                        Ия, бастаймыз
                    </button>
                    <button 
                        data-modal-hide="popup-modal" 
                        type="button"
                        class="flex gap-2 justify-center items-center text-center cursor-pointer focus:outline-none border border-border-200 bg-white hover:bg-secondary-100 focus:ring-4 focus:ring-secondary-300 font-medium rounded-lg px-5 py-2.5"
                    >
                        Жоқ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
