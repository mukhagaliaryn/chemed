{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock title %} | ChemEd</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    {% tailwind_css %}

    <style>
        .richtext table {
            border-collapse: collapse;
            border: 1px solid #e5e5e5;
        }
    
        .richtext th,
        .richtext td {
            border: 1px solid #e5e5e5;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>

<body class="font-inter bg-white text-foreground text-sm">
    {% if messages %}
        {% for message in messages %}
            <div
				class="message-item fixed z-50 bottom-0 left-0 w-full bg-foreground flex justify-center items-center gap-2 px-4 py-2 text-white transition-all duration-500" 
				role="alert"
			>
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
					stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class="lucide lucide-circle-alert-icon lucide-circle-alert {{ message.tags }}">
					<circle cx="12" cy="12" r="10" />
					<line x1="12" x2="12" y1="8" y2="12" />
					<line x1="12" x2="12.01" y1="16" y2="16" />
				</svg>
                <span class="font-medium">
                    {{ message }}
                </span>
            </div>

			<script>
				setTimeout(() => {
					const messages = document.querySelectorAll('.message-item');
					messages.forEach((msg) => {
						msg.classList.add('translate-y-10', 'opacity-0');
						setTimeout(() => msg.remove(), 1000);
					});
				}, 5000);
			</script>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Summernote стилі -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <!-- jQuery + Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- Инициализация -->
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                height: 480,
                placeholder: 'Мәтінді осында жазыңыз...',
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview']]
                ]
            });
        });
    </script>
</body>
</html>
