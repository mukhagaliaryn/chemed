{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="fixed top-0 z-40 w-full bg-white border-b border-border-200">
    <div class="h-14 px-3 lg:px-5 lg:pl-3">
        <div class="h-full flex items-center justify-between">
            <a 
                href="{% url 'student' %}" 
                class="flex items-center rounded-sm border border-transparent active:border active:border-dashed active:border-border-200"
            >
                <img src="{% static 'images/logo.svg' %}" class="h-6" alt="Biomedia Logo" />
            </a>

            <div class="flex items-center">
                <a href="/admin/"
                    class="flex transition-all text-white bg-primary-600 hover:bg-primary-800 focus:ring-3 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5">
                    Администрация
                </a>
                <div class="flex items-center ms-3">
                    <button 
                        type="button"
                        class="flex text-sm rounded-full focus:ring-4 focus:ring-secondary-300"
                        aria-expanded="false" data-dropdown-toggle="dropdown-user"
                    >
                        <span class="sr-only">Open user menu</span>
                        {% if user.avatar %}
                            <img 
                                class="w-8 h-8 rounded-full"
                                src="{{ user.avatar.url }}" alt="user photo"
                            >
                        {% else %}
                            <div 
                                class="w-8 h-8 rounded-full bg-secondary-100 flex items-center justify-center text-foreground"
                            >
                                {{ user.first_name|first|upper }}{{ user.last_name|first|upper }}
                            </div>
                        {% endif %}
                    </button>

                    <div 
                        class="z-50 hidden my-4 list-none bg-white divide-y divide-secondary-100 rounded-sm shadow-sm"
                        id="dropdown-user"
                    >
                        <div class="px-4 py-3" role="none">
                            <h1 class="font-semibold text-base" role="none">
                                {{ user.first_name }} {{ user.last_name }}
                            </h1>
                            <p class="font-medium truncate text-blue-600 mb-1" role="none">
                                {{ user.email }}
                            </p>
                        </div>
                        <ul class="py-1" role="none">
                            <li>
                                <a href="{% url 'account' %}"
                                    class="block px-4 py-2 font-medium hover:bg-secondary-100"
                                    role="menuitem">Аккаунт</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 font-medium hover:bg-secondary-100"
                                    role="menuitem">Баптаулар</a>
                            </li>
                            <li>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="w-full cursor-pointer text-left block px-4 py-2 font-medium hover:bg-secondary-100">Шығу</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="mt-14">
    {% block base_layout %}
    {% endblock base_layout %}
</div>
{% endblock content %}
